<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <title>Google Sheet Form</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"] {
        padding: 0.5rem;
        border: 2px solid gray;
        border-radius: 0.5rem;
        font-size: 1rem;
        width: 100%;
      }

      button[type="submit"] {
        padding: 0.5rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        background-color: blue;
        color: white;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: darkblue;
      }
    </style>
    <script>
      function getLocation() {
        // Check if the browser supports geolocation
        if (navigator.geolocation) {
          // Get the current position of the user
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }

      function showPosition(position) {
        // Get the latitude and longitude values from the geolocation data
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        // Populate the input field with the latitude and longitude values
        document.getElementById("Latitude").value = latitude;
        document.getElementById("Longitude").value = longitude;
      }
    </script>
  </head>
  <body>
    <div
      class="row d-flex container-fluid justify-content-center align-items-center pt-4"
    >
      <h5 class="text-center">Geolocation form</h5>
      <div class="col-sm-6 col-lg-6">
        <form
          action="https://script.google.com/macros/s/AKfycbxFw9Xf11diJ52ztZ1kE4tBTB00LlitgyvB2zT8Nco9jwFCQBLmCvJn_c11sFrzexvidA/exec"
          method="post"
        >
          <input name="Name" type="text" placeholder="Name" required />
          <input
            name="Mobile Number"
            type="text"
            placeholder="Mobile Number"
            required
          />
          <div class="row d-flex container-fluid">
            <div class="col-lg-3 col-sm-4">
              <button
                type="button"
                class="btn btn-info"
                onclick="getLocation()"
              >
                Get Location
              </button>
            </div>
            <div class="col-lg-4 col-sm-4">
              <input
                type="text"
                id="Latitude"
                name="Latitude"
                placeholder="Latitude"
                readonly
              />
            </div>
            <div class="col-lg-4 col-sm-4">
              <input
                type="text"
                id="Longitude"
                name="Longitude"
                placeholder="Longitude"
                readonly
              />
            </div>
          </div>

          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
